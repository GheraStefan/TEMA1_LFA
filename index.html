<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regex</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Compiled and minified JavaScript -->



</head>

<body>

<!-- Sample Container -->
<div class="container" style="border-radius: 20px;">

    <div class="d-flex justify-content-center">

        <h2>Regular expression application</h2>
    </div>
    <hr>
    <br>
    <div class="d-flex justify-content-center">

        <form class="form-inline">
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">String</div>
                </div>
                <input type="text" class="form-control" id="string" placeholder="aab">
            </div>

            <label class="sr-only" for="pattern">Pattern</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Pattern</div>
                </div>
                <input type="text" class="form-control" id="pattern" placeholder="aab">
            </div>
            <div class="input-group mb-2 mr-sm-2">

                <button type="button" class="btn btn-light" onclick="myFunction()">Compile</button>
            </div>

        </form>

    </div>
    <div class="alert alert-danger" id="alert" style="display:none;"> Input can't be empty!</div>

    <div class="d-flex justify-content-center">
    </div>
    <br>
    <div class="d-flex justify-content-center">

        <h7>Does pattern match?</h7>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <textarea placeholder="" id="output" disabled style="background-color: white; border-style: none; width: 240px;"></textarea>
    </div>



</div>
<script src="functions.js "></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
